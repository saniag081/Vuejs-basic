<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS</title>
</head>
<body>
    <div id="app">
        <!-- hola {{nombre}} -->
        <!-- <template v-if="mostrar"> -->
        <!-- con if elimina los elementos del DOM -->
        <!-- con show utiliza css para ocultarlos elementos -->
        <div v-show="mostrar">
            <h1>este es mi titulo</h1>
            <h2>este es mi subtitulo</h2>
            <a :href="url">{{pagina}}</a>
        </div>
        <!-- </template> -->
        <div v-show="!mostrar">
            esto esta oculto
        </div>
    </div>
    
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data:{
                // nombre: 'Santiago',
                url: 'https://google.com',
                pagina: 'Ir a pagina',
                mostrar: true
            }
        });


    </script>
</body>
</html>
