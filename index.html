<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS</title>
</head>
<body>
    <div id="app">
        <form action="" v-on:submit.prevent="submit">
            <h2>Â¿Cuales son tus cursos favoritos?</h2>
            <template v-for="curso in cursos">
                <input v-model="cursosSeleccionados" type="checkbox" v-bind:id="curso.value" v-bind:value="curso.value">
                <label v-bind:for="curso.value">{{ curso.nombre }}</label>
            </template> 
            <button type="submit">Enviar</button>
        </form>
    </div>
    
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data:{
                nombre: '',
                cursos: [
                    { nombre: 'Curso de Vue.js'
                    , value: 'vue' },
                    { nombre: 'Curso  de SEO'
                    , value: 'seo' },
                    { nombre: 'Curso de React.js'
                    , value: 'react' },
                    { nombre: 'Curso de Growth Marketing'
                    , value: 'growth' }

                ],
                cursosSeleccionados: []
            },
            filters:{
                upperCase: function(str){
                    return str.toUpperCase();
                }
            },
            methods:{
                submit: function(){
                    console.log(this.cursosSeleccionados);
                }
            }
        });
    </script>
</body>
</html>
