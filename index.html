<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS</title>
</head>
<body>
    <div id="app">
        <input type="text" placeholder="ingresa tu nombre" v-model="nombre">
        <p>Tu nombre en mayuscula es: {{nombre | upperCase}}</p>

        <form action="" v-on:submit.prevent="submit">
            <h2>Â¿Cuales son tus cursos favoritos?</h2>
            <input v-model="cursos" type="checkbox" id="vue" value="vue">
            <label for="vue">Curso de Vue.js</label>
            <input v-model="cursos" type="checkbox" id="seo" value="seo">
            <label for="seo">Curso de SEO</label>
            <input v-model="cursos" type="checkbox" id="react" value="react">
            <label for="react">Curso de React.js</label>
            <input v-model="cursos" type="checkbox" id="growth" value="growth">
            <label for="growth">Curso de Growth Marketing</label>

            <button type="submit">Enviar</button>
        </form>
    </div>
    
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data:{
                nombre: '',
                cursos: []
            },
            filters:{
                upperCase: function(str){
                    return str.toUpperCase();
                }
            },
            methods:{
                submit: function(){
                    console.log(this.cursos);
                }
            }
        });
    </script>
</body>
</html>
